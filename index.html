<html>
    <head>
        <title>Sound Identification Web App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <div class="col-xs-12 header_div text-center">
            <h1>Sound Controlled Animals</h1>
            <p>Note: Play different sounds like dogs barking, cats meowing, lions roaring and birds chirping to make the animal appear.</p>
        </div>
        <div class="main_div">
            <br>
            <center>
            <button class="btn btn-info" onclick="startClassification()">START</button>
            <h3 id="dog">Dog Detected - </h3>
            <h3 id="cat">Cat Detected - </h3>
            <h3 id="lion">Lion Detected - </h3>
            <h3 id="bird">Bird Detected - </h3>
            <br>
            <h3 id="sound">Sound - </h3>
            <br>
            <br>
            <br>
            <img id="picture" src="Hearing gif.gif" width="300" height="300">
            </center>
        </div>
        <div class="copy_right_footer">
            Developed By - Vivaan Daruwala
        </div>
        <script src="main.js"></script>
    </body>
</html>
